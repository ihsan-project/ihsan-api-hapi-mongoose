# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
        mongodb-version: ['4.4']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.6.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        mongodb-replica-set: rs

    - name: Install dependencies
      run: yarn

    - name: Run tests
      run: yarn test
      env:
        NODE_ENV: development
        API_KEY: development-key
        GOOGLE_SSO_CLIENT_ID: test
        AWS_ACCESS_KEY_ID: test
        AWS_SECRET_ACCESS_KEY: test
        AWS_REGION: test
        GCM_PUSH_SQS_URL: test
        MONGO_CONNECTION_STRING: mongodb://localhost:27017/ihsan-api-hapi-mongoose?replicaSet=rs
        MONGO_CONNECTION_STRING_TEST: mongodb://localhost:27017/ihsan-api-hapi-mongoose-test?replicaSet=rs
